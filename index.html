<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<title>Connect-X</title>
</head>

<body>

	<div class="wrapper">

		<section class="options-screen">
			<h1>Connect-X</h1>
			<div class="player-info">
				<h3>Number of players</h3><input class="num-of-players" type="number">
			</div>
			<h3>Board size</h3><input type="number">X<input type="number">
			<h3>Tokens to connect</h3><input type="number">
			<h3>Turn time limit</h3><input type="number">seconds
			<h3>Number of rounds to win</h3><input type="number">
			<button class="start">Start</button>
		</section>

		<section class="game-screen">

			<div class="game-board">
				<div class="game-wrapper"></div>
				<div class="board-overlay">
					<div class="round-winner"></div>
					<div class="game-winner"></div>
					<button class="next-round">Start next round</button>
					<button class="reset">Reset</button>
				</div>
			</div>

			<div class="current-player"></div>
			<div class="turn-timer"></div>
			<div class="score-board"></div>

		</section>

	</div>
	
	<script src="http://code.jquery.com/jquery-3.1.1.js"></script>
	<script src="app.js"></script>

</body>

</html>
